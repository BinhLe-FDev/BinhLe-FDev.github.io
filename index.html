<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
   
    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Web của Bình Lê</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="header">
          <h2>Website của Bình Lê</h2>
        </div>
        <div class="content">
          <div class="avatar w-100">
            <img src="./image/cáo từ.jpg" />
          </div>
          <div class="infomation">
            <div class="name d-flex justify-content-center">LE VAN BINH</div>
            <div class="description">
              <div class="first_des d-flex justify-content-center">
                Fullstack Developer and Leader mini project
              </div>
              <div class="second_des d-flex justify-content-center align-items-center">
                Yêu thích <del style="padding: 0 8px;">gái</del> cái đẹp
               
              </div>
              <div class="d-flex justify-content-center"><img src="./image/ko lưà.jpg" style="width: 100px; border-radius:8px"></div>
             
            </div>
            <div class="contact d-flex justify-content-center">
              <div class="item" id="twitter_icon">
                <img src="./image/tw1.png" />
              </div>
              <div class="item" id="facebook_icon">
                <img src="./image/facebook_icon1.png" />
              </div>
              <div class="item" id="github_icon">
                <img src="./image/git.png" style="margin-top: -1px" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>
